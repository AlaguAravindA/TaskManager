<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    /* Additional CSS styles can be added here */
   /* Additional CSS styles can be added here */
   body {
    background-color: #1e1e1e;
    /* background-image: url("bg.jpg"); */
    backdrop-filter: blur(10px);

    color: #ddd;
}

</style>

<body>

   <h1>Task Manager</h1>

   <div class="container-fluid">
       <div class="row">
          
           <div class="col-md-8">
               <div style="margin-left: 20px;">
                   <select id="dropvalue" class="form-control" style="background-color: #333; color: #ddd; border-color: #555; max-width: 200px; margin-top: 20px;"></select>
               </div>
               <table id="datadisplay" class="table tab-hover table-dark" style="margin-top: 20px;">
                   <thead>
                       <tr>
                           <th>Category</th>
                           <th>Subcategory</th>
                           <th>Duration</th>
                           <th>Task</th>
                           <th>Operations</th>
                       </tr>
                   </thead>
                   <tbody></tbody>
               </table>
           </div>
           <div class="col-md-4">
            <div class="container container-box" style="max-width: 500px; margin-top: 100px;">
                <form>
                    <div class="mb-3">
                        <label for="cat" class="form-label">Category</label>
                        <input type="text" id="cat" class="form-control bg-dark text-white" aria-describedby="catHelp" >
                    </div>
                    <div class="mb-3">
                        <label for="sub" class="form-label">Sub-Category</label>
                        <input type="text" id="sub" class="form-control bg-dark text-white" >
                    </div>
                    <div class="mb-3 duration-controls">
              
                        <h2 id="time">00:00:00</h2>
                        <span>
                            <p>Duration controls</p>
                            <p id="start" class="btn btn-primary">Start</p>
                            <p id="reset" class="btn btn-primary">Reset</p>
                        </span>
                    </div>
                    <div class="mb-3">
                        <label for="task" class="form-label">Task</label>
                        <input type="text" id="task" class="form-control bg-dark text-white" >
                    </div>
                    <div style="display: flex; justify-content: space-between;">
                        <button id="push" type="submit" class="btn btn-primary" style="max-height: 50px;">ADD</button>
                        <button id="update1" class="btn btn-primary btn-update" style="max-height: 50px;">Update</button>
                       
                    </div>
                </form>
            </div>
        </div>
       </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
   <script src="index.js"></script>
</body>
</html>
