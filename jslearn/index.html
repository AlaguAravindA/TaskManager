<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
     h1 {
            text-align: center;
            font-size: 3em;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body style="background-color: #1e1e1e; color: #ddd;">

   <h1>
    Task Manager
   </h1> 
<div style="display: flex;">


    <div class="container" style="max-width: 800px; margin-left: 0;">
        <div style="margin-left: 200px;">
            <select name="" id="dropvalue" style="background-color: #333; color: #ddd; border-color: #555;">
                <option value="">Select</option>
                <option value="Work">Work</option>
                <option value="Leisure">Leisure</option>
                <option value="Exercise">Exercise</option>
                <option value="Home">Home</option>
            </select>
        </div>

        <div class="row justify-content-start" style="margin-left: 0;">
            <div class="col">
                <table id="datadisplay" style="margin-top: 20px;" class="table  table-dark">
                    <thead class="">
                        <tr>
                            <th class="bg-secondary">Category</th>
                            <th class="bg-secondary">Subcategory</th>
                            <th class="bg-secondary">Duration</th>
                            <th class="bg-secondary">Task</th>
                            <th  class="bg-secondary">Operations</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container" style=" max-width: 500px; margin-top: 100px;" >

        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Category</label>
                <input type="text" id="cat" class="form-control bg-dark text-white" id="exampleInputEmail1" aria-describedby="emailHelp">
                
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Sub-Category</label>
                <input type="text" id="sub" class="form-control bg-dark text-white" id="exampleInputPassword1">
            </div>
            
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Duration</label>
                <h2 id="time" style="font-size: larger;">00:00:00</h2>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Task</label>
                <input type="text" id="task" class="form-control bg-dark text-white" id="exampleInputPassword1">
            </div>
            <div style="display: flex; justify-content: space-between;">

                <button  id="push" class="btn btn-primary" style="max-height: 50px;" >ADD</button>
                <button id="update1" class="btn btn-primary " style="max-height: 50px;">Update</button>
                <div>
                    <p>Duration controls</p>
                    <p id="start" class="btn  btn-primary">Start</p>
                    <p id="reset" class="btn  btn-primary">Reset</p>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script src="index.js"></script>
</html>
